<ion-view view-title="Location" can-swipe-back="false">
    <ion-content class="has-header" hide-back-button="false">
        <div class="list list-inset centered-input">
            <div class="item-indent">
                <ion-item href="#/settings/group/{{group_id}}/newlocation">
                    <i class="icon ion-plus"></i>
                    New Location
                </ion-item>
            </div>
            <div class="item item-divider">
                Current Locations
            </div>
            <div class="item-indent">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" ng-model="query" ng-style="{'width' : '100%'}"
                           placeholder="Search by name, email or phone">
                </label>
                <div class="list">
                    <ion-item ng-repeat="location in locations | filter:query"
                              item="location"
                              href="#/settings/group/{{group_id}}/locations/{{ location.id }}/list">
                        {{ location.title }}
                    </ion-item>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
