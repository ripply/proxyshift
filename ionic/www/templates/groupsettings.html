<ion-view view-title="Group">
    <ion-content class="has-header" hide-back-button="false">
        <div class="list">
            <div ng-if="isPrivilegedGroupMember()">
                <div class="item item-divider">
                    Management
                </div>
                <div class="item-indent">
                    <ion-item href="#/settings/group/{{group_id}}/members" class="item-remove-animate">
                        Members Page
                    </ion-item>
                    <ion-item href="#/settings/group/{{group_id}}/locations/current" class="item-remove-animate">
                        Locations Page
                    </ion-item>
                    <ion-item href="#/settings/group/{{group_id}}/types" class="item-remove-animate">
                        Job types
                    </ion-item>
                </div>
            </div>
            <div class="item item-divider">
                Manager Appointed Settings
            </div>
            <div class="item-indent">
                <ion-toggle ng-model="GroupSettings.allowalltocreateshifts"
                            ng-checked="GroupSettings.allowalltocreateshifts"
                            ng-disabled="!isPrivilegedGroupMember()"
                            ng-click="saveSettings()">
                    Everyone can create shifts
                </ion-toggle>
                <ion-toggle ng-model="GroupSettings.requireshiftconfirmation"
                            ng-checked="GroupSettings.requireshiftconfirmation"
                            ng-disabled="!isPrivilegedGroupMember()"
                            ng-click="saveSettings()">
                    Shifts require confirmation
                </ion-toggle>
            </div>
            <div class="item item-divider">
                My Settings
            </div>
            <div class="item-indent">
                <ion-item href="#/settings/group/{{group_id}}/locations/subscription" class="item-remove-animate">
                    My Location Subscriptions
                </ion-item>
                <ion-item href="#/settings/group/{{group_id}}/jobs" class="item-remove-animate">
                    My Job Title
                </ion-item>
            </div>
        </div>
    </ion-content>
</ion-view>
