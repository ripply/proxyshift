<ion-nav-view>
    <ion-header-bar>
        <h1 class="title">{{ pageTitle }}</h1>
        <div class="buttons">
            <button class="button button-icon ion-close" ng-click="close()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                Navigation
            </div>
            <ion-item href="/#/groupsettings/{{currentGroup.id}}/members/current" class="item-remove-animate">
                Members Page
            </ion-item>
            <ion-item href="/#/groupsettings/{{currentGroup.id}}/locations/current" class="item-remove-animate">
                Locations Page
            </ion-item>
            <ion-item href="/#/groupsettings/{{currentGroup.id}}/members/createsubclass" class="item-remove-animate">
                Create Subclass
            </ion-item>
            <div class="item item-divider">
                Group Settings
            </div>
            <ion-toggle ng-model="GroupSettings.allowalltocreateshifts"
                        ng-checked="GroupSettings.allowalltocreateshifts"
                        ng-click="saveSettings()">
                Everyone can create shifts
            </ion-toggle>
            <ion-toggle ng-model="GroupSettings.requireshiftconfirmation"
                        ng-checked="GroupSettings.requireshiftconfirmation"
                        ng-click="saveSettings()">
                Shifts require confirmation
            </ion-toggle>
            <div class="item item-divider">
                Individual Settings
            </div>
            <ion-item href="/#/groupsettings/{{currentGroup.id}}/locations/subscription" class="item-remove-animate">
                Locations Subscription Page
            </ion-item>
        </div>
    </ion-content>
</ion-nav-view>
