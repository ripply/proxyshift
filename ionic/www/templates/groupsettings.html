<ion-nav-view>
    <ion-header-bar>
        <h1 class="title">{{ pageTitle }}</h1>
        <div class="buttons">
            <button class="button button-icon ion-close" ng-click="close()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <ion-item href="/#/groupsettings/{{currentGroup.id}}/members/current" class="item-remove-animate">
                Members Page
            </ion-item>
            <ion-item href="/#/groupsettings/{{currentGroup.id}}/locations/current" class="item-remove-animate">
                Locations Page
            </ion-item>
            <ion-item href="/#/groupsettings/{{currentGroup.id}}/members/createsubclass" class="item-remove-animate">
                Create Subclass
            </ion-item>
            <div class="item item-divider">
                Settings
            </div>
            <ion-toggle ng-repeat="setting in settingsList"
                        ng-model="setting.checked"
                        ng-checked="setting.checked"
                        ng-disabled="true">
                {{ setting.text }}
            </ion-toggle>
            <div class="item item-divider">
                Locations
            </div>
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="query" ng-style="{'width' : '100%'}"
                   placeholder="Search by address, city, state, zipcode or phone">
            <ion-toggle ng-repeat="location in locationList | filter:query"
                        ng-model="location.checked"
                        ng-checked="location.checked">
                {{ location.address }}
            </ion-toggle>
        </div>
        <button class="button button-full button-positive">
            Save
        </button>
    </ion-content>
</ion-nav-view>
