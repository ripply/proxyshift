<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
          {{playlist.username}}
        <ion-option-button class="button-positive" ng-click="add()">+</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
