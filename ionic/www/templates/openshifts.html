<ion-view view-title="Open shifts" hide-back-button="true">
    <ion-content class="has-tabs-top">
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="fetch()">
        </ion-refresher>
        <ion-list
            class="has-header"
            show-delete="false"
            show-reorder="false"
            can-swipe="false">
            <ion-item class="item">
                <shift-calendar value="AllShifts"></shift-calendar>
            </ion-item>
            <shift-list cancelable="true"></shift-list>
        </ion-list>
    </ion-content>
</ion-view>
