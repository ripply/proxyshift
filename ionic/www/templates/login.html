<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="signup()">Signup</button>
    </div>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div ng-controller="LoginController">
      <form ng-submit="login()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="user.username">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="user.password">
          </label>
          <label class="item">
            <span class="input-label">Remember me<input type="checkbox" id="remember_me" name="remember_me" ng-model="user.remember_me"></span>
          </label>
          <label class="item" ng-show="message != null">
            <span>{{message}}</span>
          </label>
            <button class="button button-block button-positive" type="submit">Log in</button>
          </label>
        </div>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
