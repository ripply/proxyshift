<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Signup</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeForgotPassword()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div ng-controller="SignupController">
            <form name="passwordResetForm" ng-submit="forgotPassword(passwordResetForm.$valid)" novalidate>
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Username or email</span>
                        <input type="text" name="username" ng-model="user.username" validate-user-username>
                    </label>
                    <button class="button button-block button-steelblue" type="submit">Reset password</button>
                    </label>
                </div>
            </form>
        </div>
    </ion-content>
</ion-modal-view>
