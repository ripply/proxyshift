<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Reset password</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeForgotPassword()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div ng-controller="SignupController">
            <form name="passwordResetForm" ng-submit="forgotPassword()">
                <div class="list list-inset centered-input">
                    <div class="item">
                        Enter your username or email and we'll send an email shortly
                    </div>
                    <div class="item item-input row">
                        <div class="col col-25 list-item-padding">
                            <h4 class="sub-subheader">
                                Username or email
                            </h4>
                        </div>
                        <div class="col">
                            <input type="text"
                                   placeholder="Username"
                                   ng-model="usernameOrPassword">
                        </div>
                    </div>
                    <button class="button button-block button-steelblue"
                            type="submit"
                            ng-disabled="!usernameOrPassword || busy">Reset password</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-modal-view>
