<ion-side-menus enable-menu-with-back-views="true">
    <ion-pane ion-side-menu-content drag-content="true">
        <shift-description name="shifts"></shift-description>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <a ng-click="toggleCalendar($event)" class="button button-icon button-clear ion-calendar"></a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-view>
            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-view>
    </ion-pane>

    <ion-side-menu side="left">
        <ion-nav-view name="menu"></ion-nav-view>
    </ion-side-menu>
</ion-side-menus>
