<ion-view view-title="Shifts" hide-back-button="true">
    <ion-content class="has-tabs-top has-footer">
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="fetch()">
        </ion-refresher>
        <div ignorable-shifts></div>
    </ion-content>
    <ion-footer-bar class="bar-assertive tabs">
        <a href="#{{states.REQUESTSHIFT_URL}}" ng-click="requestShift()">I can't make my shift!</a>
    </ion-footer-bar>
</ion-view>
