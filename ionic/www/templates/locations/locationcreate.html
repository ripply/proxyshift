<ion-view view-title="Create Location">
    <ion-content class="has-header" hide-back-button="false">
        <div>
            <form name="locationCreateForm" ng-submit="createLocation(group_id, location.state, location.city, location.address, location.zipcode, location.phonenumber)">
                <div class="list">
                    <input type="hidden" name="group_id" value="{{group_id}}">
                    <label class="item item-input">
                        <span class="input-label">Address</span>
                        <input type="text" name="address" title="address" ng-model="location.address">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">State</span>
                        <input type="text" name="state" title="state" ng-model="location.state">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">City</span>
                        <input type="text" name="city" title="city" ng-model="location.city">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Zip</span>
                        <input type="text" name="zip" title="zip" ng-model="location.zipcode">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">phonenumber</span>
                        <input type="text" name="phonenumber" title="phonenumber" ng-model="location.phonenumber">
                    </label>
                    <button class="button button-block button-steelblue" type="submit">Create new location</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
