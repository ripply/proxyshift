<ion-view>
    <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title">{{shift.title || 'Loading'}}</h1>
        <div class="buttons" side="right">
            <button class="button button-icon ion-close" ng-click="close()"></button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header">
        <div ng-if="shift">
            <div class="row">
                <div class="col">
                    {{shift.title}}
                </div>
            </div>
            <div class="row">
                <div class="col col-25">
                    Start time
                </div>
                <div class="col col-75">
                    {{getReadableLocalShiftStartTime(shift)}}
                </div>
            </div>
            <div class="row">
                <div class="col col-25">
                    Length
                </div>
                <div class="col col-75">
                    {{getReadableShiftDuration(shift)}}
                </div>
            </div>
            <div ng-if="shift.shiftapplications.length > 0">
                Shift applications
                <ul class="list list-inset" ng-repeat="shiftapplication in shift.shiftapplications"
                    ng-if="!shiftapplication.recinded">
                    <li class="item shiftapplication" ng-class="{'shift-approved': shiftApplicationIsAccepted(shiftapplication), 'shift-declined': shiftApplicationIsDeclined(shiftapplication)}">
                        <div style="display: inline-block; vertical-align: middle;">
                            {{shiftapplication.user.username}}
                        </div>
                        <div style="display: inline-block; float: right;">
                            <button class="button button-assertive" style="float: right;"
                                    ng-disabled="shiftApplicationIsDeclined(shiftapplication)"
                                    ng-click="declineShiftApplication(shiftapplication)">
                                <i class="icon ion-close"></i>
                            </button>
                            <button class="button button-positive" style="float: right;"
                                    ng-disabled="shiftApplicationIsAccepted(shiftapplication)"
                                    ng-click="approveShiftApplication(shiftapplication)">
                                <i class="icon ion-checkmark"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list list-inset">
                <div class="item">
                    <button class="button button-assertive"
                        ng-click="removeShift(shift)">
                        DELETE SHIFT
                    </button>
                </div>
            </div>
        </div>
        <div ng-if="!shift">
            Loading...
        </div>
    </ion-content>
</ion-view>
