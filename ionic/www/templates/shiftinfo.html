<ion-view>
    <div ng-if="shift">
        <div class="row">
            <div class="col">
                {{shift.title}}
            </div>
        </div>
        <div class="row">
            <div class="col col-25">
                Start time
            </div>
            <div class="col col-75">
                {{getReadableLocalShiftStartTime(shift)}}
            </div>
        </div>
        <div class="row">
            <div class="col col-25">
                Length
            </div>
            <div class="col col-75">
                {{getReadableShiftDuration(shift)}}
            </div>
        </div>
        <p ng-if="shift.shiftapplications.length > 0">
            Shift applications
        <div ng-repeat="shiftapplication in shift.shiftapplications">
            <p>{{shiftapplication.date}}: {{shiftapplication.user.username}}</p>
        </div>
    </div>
    <div ng-if="!shift">
        Loading...
    </div>
</ion-view>
