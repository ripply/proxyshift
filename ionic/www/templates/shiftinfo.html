<ion-view>
    <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title">Shift Details</h1>
        <div class="buttons" side="right">
            <button class="button button-icon ion-close" ng-click="close()"></button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header">
        <div ng-if="shift">
            <h4 class="new-shift-title" ng-if="shift.description">{{shift.description}}</h4>
            <div class="list compacted-list list-inset full-width-inputs">
                <div class="item item-input row">
                    <div class="col col-50 list-item-padding">
                        <h4 class="sub-subheader">Start</h4>
                    </div>
                    <div class="col list-item-padding">
                        {{getReadableLocalShiftStartEndTime(shift)}}
                    </div>
                </div>
                <div class="item item-input row">
                    <div class="col col-50 list-item-padding">
                        <h4 class="sub-subheader">Length</h4>
                    </div>
                    <div class="col list-item-padding">
                        {{getReadableShiftDuration(shift)}}
                    </div>
                </div>
                <div class="item item-input row"
                    ng-if="shift.shiftapplications.length > 0">
                    <div class="col col-50 list-item-padding">
                        <h4 class="sub-subheader">Shift Applications</h4>
                    </div>
                    <div class="col list-item-padding">
                        &nbsp;
                    </div>
                </div>
                <ul class="item item-input row"
                    ng-repeat="shiftapplication in shift.shiftapplications"
                    ng-if="shift.shiftapplications.length > 0">
                    <div class="col list-item-padding"
                         ng-if="!shiftapplication.recinded">
                        <li class="item shiftapplication" ng-class="{'shift-approved': shiftApplicationIsAccepted(shiftapplication), 'shift-declined': shiftApplicationIsDeclined(shiftapplication)}">
                            <div style="float:right;">
                                <button class="button button-assertive" style="float: right;"
                                        ng-disabled="shiftApplicationIsDeclined(shiftapplication)"
                                        ng-click="declineShiftApplication(shiftapplication)">
                                    <i class="icon ion-close"></i>
                                </button>
                                <button class="button button-positive" style="float: right;"
                                        ng-disabled="shiftApplicationIsAccepted(shiftapplication)"
                                        ng-click="approveShiftApplication(shiftapplication)">
                                    <i class="icon ion-checkmark"></i>
                                </button>
                            </div>
                            <div style="vertical-align: middle; white-space: normal; overflow-wrape: normal;">
                                {{shiftapplication.user.username}}<br>
                                Applied on <span style="white-space: nowrap">{{getReadableLocalShiftApplicationTime(shift, shiftapplication)}}</span>
                            </div>
                        </li>
                    </div>
                </ul>
                <div class="item row">
                    <div class="col">
                        <button style="width: 100%"
                                class="button button-block button-positive activated"
                                ng-click="next()">
                            Apply
                        </button>
                    </div>
                    <div class="col">
                        <button style="width: 100%"
                                class="button button-block button-positive activated"
                                ng-click="next()">
                            Decline
                        </button>
                    </div>
                </div>
                <div class="item row">
                    <div class="col">
                        <button style="width: 100%"
                                class="button button-block button-assertive activated"
                                ng-click="removeShift(shift)">
                            DELETE SHIFT
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="!shift">
            Loading...
        </div>
    </ion-content>
</ion-view>
