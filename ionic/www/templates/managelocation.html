<ion-view view-title="Manage">
    <ion-content class="has-header" hide-back-button="false">
        <ion-item href="/#/settings/group/{{group_id}}/members" class="item-remove-animate">
            Members page
        </ion-item>
        <div class="item item-divider">
            Create Sub Location
        </div>
        <div>
            <form name="subLocationForm" ng-submit="createSubLocation(subLocationForm)">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Sub Location Title</span>
                        <input type="text" title="user">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Sub Location Description</span>
                        <input type="text" name="description">
                    </label>
                    <button class="button button-block button-steelblue" type="submit">Create Sub Location</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
