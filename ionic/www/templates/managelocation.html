<ion-view view-title="Manage" can-swipe-back="false">
    <ion-content class="has-header" hide-back-button="false">
        <form name="sublocationUpdateForm" ng-submit="editSublocation()" novalidate>
            <div class="list list-inset centered-input">
                <div class="item item-input row">
                    <div class="col col-25 list-item-padding">
                        <h4 class="sub-subheader">
                            <i class="icon ion-edit"></i>
                            Title
                        </h4>
                    </div>
                    <div class="col">
                        <input type="text"
                               placeholder="Floor/Unit/Department name"
                               ng-model="sublocation.title"
                               name="title"
                               validate-sublocation-title>
                    </div>
                </div>
                <div class="item item-input row">
                    <div class="col col-25 list-item-padding">
                        <h4 class="sub-subheader">
                            <i class="icon ion-edit"></i>
                            Description
                        </h4>
                    </div>
                    <div class="col">
                        <input type="text"
                               placeholder="Optional"
                               ng-model="sublocation.description"
                               name="title"
                               validate-sublocation-description>
                    </div>
                </div>
                <button ng-disabled="saving || !sublocationUpdateForm.$valid"
                        class="button button-block button-steelblue"
                        type="submit">
                    <span ng-if="saving">Updating...</span>
                    <span ng-if="!saving">Update</span>
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
