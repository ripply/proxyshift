<ion-view view-title="Subscriptions" can-swipe-back="false">
    <ion-content class="has-header" hide-back-button="false">
        <div class="list">
            <div class="item item-divider">
                Locations
            </div>
            <div class="item-indent">
                <div class="list list-inset centered-input">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" ng-model="query" ng-style="{'width' : '100%'}"
                               placeholder="Search by address, city, state, zipcode or phone">
                    </label>
                    <div ng-repeat="location in locations | filter:query">
                        <ion-toggle
                                    ng-model="location.subscribedModified"
                                    ng-click="saveLocations()"
                                    ng-checked="location.subscribed">
                            {{ location.title }} - {{ location.address }}
                        </ion-toggle>
                        <ion-toggle ng-repeat="sublocation in location.sublocations | filter:query"
                                    ng-model="sublocation.subscribedModified"
                                    ng-click="saveLocations()"
                                    ng-checked="sublocation.subscribed"
                                    class="item-indent">
                            {{ sublocation.title }} - {{ sublocation.description }}
                        </ion-toggle>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
