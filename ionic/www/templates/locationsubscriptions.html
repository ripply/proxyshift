<ion-view view-title="Subscriptions">
    <ion-content class="has-header" hide-back-button="false">
        <div class="list">
            <div class="item item-divider">
                Locations
            </div>
            <div class="item-indent">
                <i class="icon ion-search placeholder-icon"></i>
                <div class="list">
                    <input type="text" ng-model="query" ng-style="{'width' : '100%'}"
                           placeholder="Search by address, city, state, zipcode or phone">
                    <ion-toggle ng-repeat="location in locations | filter:query"
                                ng-model="location.subscribed"
                                ng-click="saveLocations()"
                                ng-checked="location.subscribed">
                        {{ location.address }}
                    </ion-toggle>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
