<div class="calendarWrapper" ng-show="show">
    <div ng-show="calendarData" class="calendar-month" ng-class="{'calendar-loading': calendarData.loading}">
        <div class="arrow-btn-container click-doesnt-close">
            <a ng-click="previousMonth()" class="arrow-btn calendar-back click-doesnt-close">
                <span class="icon ion-chevron-left click-doesnt-close"></span>
            </a>
                <h4 class="titler calendar-now click-doesnt-close" ng-click="currentMonth()">{{monthData.name}} {{monthData.year}}</h4>
            <a ng-click="nextMonth()" class="arrow-btn calendar-next click-doesnt-close">
                <span class="icon ion-chevron-right click-doesnt-close"></span>
            </a>
        </div>
        <table class="calendar">
            <tr class="days-week click-doesnt-close">
                <th ng-repeat="day in weekData" class="click-doesnt-close">{{day}}</th>
            </tr>
            <tr class="calendar-week" ng-repeat="week in calendarData">
                <td class="calendar-day" ng-repeat="day in week" ng-class="{'calendar-day-currentmonth': day.thisMonth, 'calendar-day-othermonth': !day.thisMonth, 'calendar-day-today': day.today}">
                    <p ng-class="{'shift': day.shifts, 'noshift': !day.shifts, 'calendar-day-selected': day.selected}" ng-click="dayClicked(day)">{{day.number}}<span></span></p>
                </td>
            </tr>
        </table>
    </div>
    <div ng-hide="calendarData">
        <div class="calendar">
            <div class="calendar-loading">
                Calendar loading...
            </div>
        </div>
    </div>
</div>
