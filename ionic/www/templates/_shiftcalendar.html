<div>
    <div class="list card has-header">
        <div ng-show="calendarData" class="calendar">
            <a ng-click="previousMonth()" href="#" class="calendarback"><-</a>
            <a ng-click="currentMonth()" href="#" class="calendarnow">now</a>
            <a ng-click="nextMonth()" href="#" class="calendarnext">-></a>
            <div class="calendar-month-name">
                {{monthData.name}} - {{monthData.year}}
            </div>
            <table class="calendar calendar-month">
                <tr calss="calendar-header">
                    <th class="calendar-header-day" ng-repeat="day in weekData">{{day}}</th>
                </tr>
                <tr class="calendar-week" ng-repeat="week in calendarData">
                    <td class="calendar-day" ng-repeat="day in week" ng-class="{'calendar-day-currentmonth': day.thisMonth, 'calendar-day-othermonth': !day.thisMonth}">
                        <p ng-show="day.shifts">({{day.number}})</p>
                        <p ng-hide="day.shifts">{{day.number}}</p>
                    </td>
                </tr>
            </table>
        </div>
        <div ng-hide="calendarData">
            <div class="calendar">
                <div class="calendar-loading">
                    Calendar loading...
                </div>
            </div>
        </div>
    </div>
</div>
