<div class="calendarWrapper" ng-show="show">
    <div ng-show="calendarData" class="calendar-month" ng-class="{'calendar-loading': calendarData.loading}">
        <div class="arrow-btn-container">
            <a ng-click="previousMonth()" class="arrow-btn calendar-back">
                <span class="icon ion-chevron-left"></span>
            </a>
                <h2 class="titler calendar-now" ng-click="currentMonth()">{{monthData.name}} {{monthData.year}}</h2>
            <a ng-click="nextMonth()" class="arrow-btn calendar-next">
                <span class="icon ion-chevron-right"></span>
            </a>
        </div>
        <table class="calendar">
            <tr class="days-week">
                <th ng-repeat="day in weekData">{{day}}</th>
            </tr>
            <tr class="calendar-week" ng-repeat="week in calendarData">
                <td class="calendar-day" ng-repeat="day in week" ng-class="{'calendar-day-currentmonth': day.thisMonth, 'calendar-day-othermonth': !day.thisMonth, 'calendar-day-today': day.today}">
                    <p ng-class="{'shift': day.shifts, 'noshift': !day.shifts}">{{day.number}}<span></span></p>
                </td>
            </tr>
        </table>
    </div>
    <div ng-hide="calendarData">
        <div class="calendar">
            <div class="calendar-loading">
                Calendar loading...
            </div>
        </div>
    </div>
</div>
