<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Signup</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeSignup()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div ng-controller="SignupController">
            <form ng-submit="doSignup()">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Username</span>
                        <input type="text" ng-model="user.username">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">First Name</span>
                        <input type="text" ng-model="user.firstname">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Last Name</span>
                        <input type="text" ng-model="user.lastname">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input type="text" ng-model="user.email">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="user.password">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Secret Question</span>
                        <input type="text" ng-model="user.squestion">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Secret Answer</span>
                        <input type="text" ng-model="user.sanswer">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Phone (Home)</span>
                        <input type="text" ng-model="user.phonehome">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Phone (Mobile)</span>
                        <input type="text" ng-model="user.phonemobile">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Pager Number</span>
                        <input type="text" ng-model="user.pagernumber">
                    </label>
                    <label class="item" ng-show="message != null">
                        <span>{{message}}</span>
                    </label>
                    <button class="button button-block button-positive" type="submit">Create Account</button>
                    </label>
                </div>
            </form>
        </div>
    </ion-content>
</ion-modal-view>
