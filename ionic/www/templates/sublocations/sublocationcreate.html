<ion-view view-title="Manage">
    <ion-content class="has-header" hide-back-button="false">
        <div class="item item-divider">
            Create Sublocation
        </div>
        <div>
            <form name="sublocationForm" ng-submit="createSublocation(location_id, title, description)">
                <div class="list">
                    <input type="hidden" name="location_id" value="{{location_id}}">
                    <label class="item item-input">
                        <span class="input-label">Sub Location Title</span>
                        <input type="text" name="title" title="user" ng-model="title">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Sub Location Description</span>
                        <input type="text" name="description" ng-model="description">
                    </label>
                    <button class="button button-block button-steelblue" type="submit">Create sublocation</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
