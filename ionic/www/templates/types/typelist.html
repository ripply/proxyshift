<ion-view view-title="Job Types">
    <ion-content class="has-header" hide-back-button="false">
        <div class="item item-divider">
            Manage
        </div>
        <ion-item href="#/settings/group/{{group_id}}/createtype">
            Create new job type
        </ion-item>
        <div class="item item-divider">
            Existing Job types
        </div>
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="query" ng-style="{'width' : '100%'}"
               placeholder="Search by name, email or phone">
        <div class="list">
            <ion-item ng-repeat="type in types | filter:query"
                href="#/settings/group/{{group_id}}/type/{{type.id}}"
                class="item-remove-animate">
                {{ type.title }}{{ isPrivilegedType(type) == true ? ' - (Admin)':'' }}
            </ion-item>
        </div>
    </ion-content>
</ion-view>
