<ion-view view-title="Job Types" can-swipe-back="false">
    <ion-content class="has-header" hide-back-button="false">
        <div class="list list-inset centered-input">
            <div class="item-indent">
                <ion-item href="#/settings/group/{{group_id}}/createtype">
                    <i class="icon ion-plus"></i>
                    Add new Job Type
                </ion-item>
            </div>
            <div class="item item-divider">
                Current Job Types
            </div>
            <div class="item-indent">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" ng-model="query" ng-style="{'width' : '100%'}"
                           placeholder="Search by name, email or phone">
                </label>
                <div class="list">
                    <ion-item ng-repeat="type in types | filter:query"
                        href="#/settings/group/{{group_id}}/type/{{type.id}}">
                        {{ type.title }}{{ isPrivilegedType(type) ? ' - (Admin)':'' }}
                    </ion-item>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
