<ion-view view-title="Modify Job type" can-swipe-back="false">
    <ion-content class="has-header" hide-back-button="false">
        <form name="typeUpdateForm" ng-submit="editType()" novalidate>
            <div class="list list-inset centered-input">
                <div class="item item-input row">
                    <div class="col col-25 list-item-padding">
                        <h4 class="sub-subheader">
                            <i class="icon ion-edit"></i>
                            Job Title
                        </h4>
                    </div>
                    <div class="col">
                        <input type="text"
                               placeholder="Ex: Nurse, Cashier, etc"
                               ng-model="type.title"
                               name="title"
                               validate-groupuserclass-title>
                    </div>
                </div>
                <div class="item item-input row">
                    <div class="col col-25 list-item-padding">
                        <h4 class="sub-subheader">
                            <i class="icon ion-edit"></i>
                            Description
                        </h4>
                    </div>
                    <div class="col">
                        <input type="text"
                               placeholder="Optional"
                               ng-model="sublocation.description"
                               name="title"
                               validate-groupuserclass-description>
                    </div>
                </div>
                <div class="item item-input row">
                    <ion-checkbox type="checkbox" name="cansendnotification" ng-model="type.cansendnotification" ng-checked="type.cansendnotification">
                        Can send notifications
                    </ion-checkbox>
                </div>
                <div class="item item-input row">
                    <ion-checkbox type="checkbox" name="requiremanagerapproval" ng-model="type.requiremanagerapproval" ng-checked="type.requiremanagerapproval">
                        Requires manager approval
                    </ion-checkbox>
                </div>
                <div class="item item-input row">
                    <div class="col col-50 list-item-padding">
                        <h4 class="sub-subheader">
                            <i class="icon ion-edit"></i>
                            Permission Level
                        </h4>
                    </div>
                    <div class="col">
                        <fancy-select
                            header-text="Select an option"
                            items="permissions"
                            value-property="id"
                            value="type.grouppermissionid"
                            text-property="description"
                            allow-empty='false'
                            modal-template-url="templates/types/typemodal.html"
                            template-url="templates/types/typeitem.html"
                            value-changed="wat(value)"
                            >
                        </fancy-select>
                    </div>
                </div>
                <button ng-disabled="saving || !typeUpdateForm.$valid"
                        class="button button-block button-steelblue"
                        type="submit">
                    <span ng-if="saving">Updating...</span>
                    <span ng-if="!saving">Update</span>
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
