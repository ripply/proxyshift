<ion-view view-title="Create Job type">
    <ion-content class="has-header" hide-back-button="false">
        <div>
            <form name="typeCreateForm" ng-submit="createType(group_id, type.title, type.description, type.cansendnotification, type.requiremanagerapproval, type.grouppermissionid)">
                <div class="list">
                    <input type="hidden" name="location_id" value="{{location_id}}">
                    <label class="item item-input">
                        <span class="input-label">Job Title</span>
                        <input type="text" name="title" title="user" ng-model="type.title">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Job Description</span>
                        <input type="text" name="description" ng-model="type.description">
                    </label>
                    <ion-checkbox type="checkbox" name="cansendnotification" ng-model="type.cansendnotification" ng-checked="type.cansendnotification">
                        Can send notifications
                    </ion-checkbox>

                    <ion-checkbox type="checkbox" name="requiremanagerapproval" ng-model="type.requiremanagerapproval" ng-checked="type.requiremanagerapproval">
                        Requires manager approval
                    </ion-checkbox>
                    <fancy-select
                        header-text="Select an option"
                        items="permissions"
                        value-property="id"
                        value="type.grouppermissionid"
                        text-property="description"
                        allow-empty='false'
                        modal-template-url="templates/types/typemodal.html"
                        template-url="templates/types/typeitem.html"
                        value-changed="wat(value)"
                        note-text="A Note text"
                        >
                    </fancy-select>
                    <button class="button button-block button-steelblue" type="submit">Create new job type</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
