<ion-view view-title="Invite">
    <ion-content>
        <ion-item href="#/settings/group/{{group_id}}/members" class="item-remove-animate">
            Members page
        </ion-item>
        <div class="item item-divider">
            User Details
        </div>
        <div>
            <form name="inviteForm" ng-submit="inviteUsersToGroup(group_id, grouppermission_id, userclass_id, email, message)">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input type="text"
                               placeholder="Ex: john@gmail.com, bob@gmail.com, etc"
                               ng-model="email"
                               name="email">
                    </label>
                    <fancy-select
                        header-text="Select a job type"
                        items="filteredUserclasses"
                        value-property="id"
                        value="userclass_id"
                        text-property="description"
                        allow-empty='false'
                        modal-template-url="templates/types/typemodal.html"
                        template-url="templates/types/typeitem.html"
                        value-changed="wat(value)"
                        note-text="A Note text"
                        >
                    </fancy-select>
                    <fancy-select
                        header-text="Select a job type"
                        items="filteredGrouppermissions"
                        value-property="id"
                        value="grouppermission_id"
                        text-property="description"
                        allow-empty='false'
                        modal-template-url="templates/types/typemodal.html"
                        template-url="templates/types/typeitem.html"
                        value-changed="wat(value)"
                        note-text="A Note text"
                        >
                    </fancy-select>
                    <label class="item item-input">
                        <span class="input-label">Invitation Message</span>
                        <input type="text" name="message" ng-model="message">
                    </label>
                    <button class="button button-block button-steelblue" type="submit">Invite User</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
