<ion-view view-title="Where is your shift at?" hide-back-button="true" can-swipe-back="false">
    <ion-content id="request-shift-select-location" class="has-header">
        <div class="list">
            <div class="">
                Use this page to request your shift be filled...<br>
                Where do you need to have your shift filled at?
            </div>
            <div ng-repeat="(group_id, group) in groups">
                <div class="item item-divider">
                    {{group.name}}
                </div>
                <div ng-repeat="(location_id, location) in group.locations">
                    <a href="#{{getNextPageLocation(location_id)}}" class="item item-icon-right">
                        {{location.address}}
                        <i class="icon ion-chevron-right"></i>
                    </a>
                    <a href="#{{getNextPageSublocation(sublocation.id)}}" class="item item-icon-right" ng-repeat="sublocation in location.sublocations">
                        {{sublocation.title}}
                        <i class="icon ion-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
