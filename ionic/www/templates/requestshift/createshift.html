<ion-view view-title="When">
    <ion-content id="request-shift-create-shift" class="has-header" hide-back-button="false">
        <div class="list">
            <div class="item">
                <div ng-if="!sublocation">
                    {{location.address}}
                </div>
                <div ng-if="sublocation">
                    {{location.address}} - {{sublocation.title}}
                </div>
            </div>
            <label class="item item-input">
                <span class="input-label">Title</span>
                <input type="text" ng-model="shift.title">
            </label>
            <label class="item item-input">
                <span class="input-label">Description</span>
                <input type="text" ng-model="shift.description">
            </label>
            <div class="item item-divider">
                Date
            </div>
            <div class="item item-button-right">
                <ionic-datepicker input-obj="datepickerObject">
                    <button class="button button-block button-steelblue"> {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>
                </ionic-datepicker>
            </div>
            <div class="item item-divider">
                Shift starts at
            </div>
            <div class="item">
                <ionic-timepicker input-obj="timePickerObject">
                    <button class="button button-block button-steelblue overflowShow">
                        <standard-time-meridian etime='timePickerObject.inputEpochTime'></standard-time-meridian>
                        {{timePickerObject.inputEpochTime}}
                    </button>
                </ionic-timepicker>
            </div>
            <label class="item item-input">
                <span class="input-label">Shift length</span>
                <input type="text" ng-model="shift.length">
            </label>
            <div class="item">
                <button class="button button-block button-steelblue" ng-click="createShift()">
                    Create shift
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
