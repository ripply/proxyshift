<ion-view view-title="Filling in your shift details">
    <ion-content id="request-shift-create-shift" class="has-header" hide-back-button="false">
        <div class="list">
            <div class="">
                <div ng-if="!sublocation">
                    {{location.address}}
                </div>
                <div ng-if="sublocation">
                    {{location.address}} - {{sublocation.title}}
                </div>
            </div>
            <div class="item">
                locationid: {{location_id}}
            </div>
        </div>
    </ion-content>
</ion-view>
