<ion-item
    ng-show="AllShifts"
    class="item item-icon-right" ng-repeat="shift in AllShifts">
    <h2>{{getReadableShiftTime(shift)}}</h2>
    <p>{{shift.title}}</p>
    <p>{{shift.location_id}}</p>
    <p>{{shift.description}}</p>
    <i class="icon ion-close"></i>
</ion-item>
<ion-item
    ng-hide="AllShifts"
    class="item item-icon-right">
    There are currently no open shifts
</ion-item>
