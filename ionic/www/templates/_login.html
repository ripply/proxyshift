<div class="login-container centered-input">
    <div>
        <form ng-submit="login()">
            <div class="list list-inset">
                <img src="img/logo.png" class="logo">
                <label class="item item-input">
                    <i class="icon ion-email placeholder-icon"></i>
                    <input type="text" ng-model="user.username" placeholder="Username or email" autofocus>
                </label>
                <label class="item item-input">
                    <i class="icon ion-locked placeholder-icon"></i>
                    <input type="password" ng-model="user.password" placeholder="Password">
                </label>
                <!--
                <label class="item item-toggle">
                    Keep me logged in
                    <label class="toggle">
                        <input type="checkbox" id="remember_me" name="remember_me" ng-model="user.remember_me">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </label>
                -->
                <label class="item login-error-message" ng-show="message != null">
                    <span>{{message}}</span>
                </label>
                <button class="button button-block" type="submit">Log in</button>
            </div>
        </form>
    </div>
    <div class="forgot-password">
        <p>
            <a ng-click="forgot()" href="#">Forgot your password?</a>
        </p>
    </div>

    <!--
    <div class="new-account">
        <p>Don't have an account? <a ng-click="signup()" href="#">Create one</a></p>
    </div>
    -->

</div>
