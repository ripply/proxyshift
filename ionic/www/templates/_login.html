<form ng-submit="login()">
    <div class="list">
        <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="user.username">
        </label>
        <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="user.password">
        </label>
        <label class="item">
            <span class="input-label">Remember me<input type="checkbox" id="remember_me" name="remember_me" ng-model="user.remember_me"></span>
        </label>
        <label class="item" ng-show="message != null">
            <span>{{message}}</span>
        </label>
        <button class="button button-block button-steelblue" type="submit">Log in</button>
        </label>
    </div>
</form>
<button class="button button-block button-steelblue" ng-click="forgot()">Forgot password?</button>
<button class="button button-block button-steelblue" ng-click="signup()">Signup</button>
