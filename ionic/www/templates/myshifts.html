<ion-view view-title="My shifts" hide-back-button="true" can-swipe-back="false">
    <ion-content class="has-header has-footer">
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="fetch()">
        </ion-refresher>
        <shift-list dismissable="true" name="shifts" acceptedOnly="true" showDividers="true"></shift-list>
    </ion-content>
</ion-view>
