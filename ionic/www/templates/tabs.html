<div id="app-header-tab" class="tabs-striped tabs-background-positive tabs-color-light">
    <div class="tabs">
        <a class="tab-item" href="#{{states.HOME_URL}}" ng-class="{'active': currentState == states.HOME}">
            Home
        </a>
        <a class="tab-item" href="{{currentTabPage || '#' + states.SHIFTS_URL}}" ng-class="{'active': currentState == states.SHIFTS || currentState == states.MYSHIFTS || currentState == states.MANAGE || currentState == states.SHIFT_INFO}">
            Fill a shift
        </a>
        <a class="tab-item" ng-click="createShift()">
            Shift Request
        </a>
        <a class="tab-item" href="{{currentTabPage || '#' + states.SHIFTS_URL}}" ng-class="{'active': currentState == states.OPENSHIFTS}"
            ng-click="toggleCalendar($event)">
            Calendar
        </a>
    </div>
</div>
<ion-nav-view name="tabContent"></ion-nav-view>
