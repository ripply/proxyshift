<div id="app-header-tab" class="tabs-striped tabs-background-positive tabs-color-light">
    <div class="tabs">
        <a class="tab-item" href="#{{states.HOME_URL}}" ng-class="{'active': currentState == states.HOME}">
            Home
        </a>
        <a class="tab-item" href="#{{states.SHIFTS_URL}}" ng-class="{'active': currentState == states.SHIFTS || currentState == states.MYSHIFTS || currentState == states.MANAGE}">
            Fill a shift
        </a>
        <a class="tab-item" href="#{{states.SHIFT_REQUEST_URL}}" ng-class="{'active': currentState == states.SHIFT_REQUEST}">
            Shift Req
        </a>
        <a class="tab-item" href="#{{states.SHIFTS_URL}}" ng-class="{'active': currentState == states.OPENSHIFTS}">
            Cal
        </a>
        <div style="position: absolute; top: 100%; left: 0; z-index: 1005; width: inherit; background-color: #FFF;">
            <shift-calendar value="AllShifts" toggle="true" show="false"></shift-calendar>
        </div>
    </div>
</div>
<ion-nav-view name="tabContent"></ion-nav-view>
