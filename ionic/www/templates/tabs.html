<div id="app-header-tab" class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs">
        <a class="tab-item" href="#{{states.SHIFTS_URL}}" ng-class="{'active': currentState == states.SHIFTS}">
            Shifts
        </a>
        <a class="tab-item" href="#{{states.OPENSHIFTS_URL}}" ng-class="{'active': currentState == states.OPENSHIFTS}">
            Open shifts
        </a>
        <a class="tab-item" href="#{{states.MYSHIFTS_URL}}" ng-class="{'active': currentState == states.MYSHIFTS}">
            My shifts
        </a>
        <a class="tab-item" href="#{{states.MANAGE_URL}}"
           ng-class="{'active': currentState == states.MANAGE}"
           ng-if="userinfo.ownedGroups.length > 0 || userinfo.privilegedMemberOfGroups.length > 0 || userinfo.privilegedMemberOfLocations.length > 0">
            Manage
        </a>
    </div>
</div>
<ion-nav-view name="tabContent"></ion-nav-view>
