<ion-view view-title="Member Management">
    <ion-content class="has-header" hide-back-button="false">
        <div class="list list-inset centered-input">
            <div class="item-indent">
                <ion-item href="#/settings/group/{{group_id}}/invite" class="item-remove-animate">
                    <i class="icon ion-plus"></i>
                    Member Invite
                </ion-item>
            </div>
            <div class="item item-divider">
                Member Management
            </div>
            <div class="item-indent">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" ng-model="query" ng-style="{'width' : '100%'}"
                           ng-change="queryChanged(query)"
                           placeholder="Search by name, email or phone">
                </label>
                <ion-list>
                    <ion-item ng-repeat="user in users | filter:query"
                        href="#/settings/group/{{group_id}}/members/{{ user.id }}/manage">
                        {{ user.firstname }} {{ user.lastname }}
                    </ion-item>
                </ion-list>
                <ion-infinite-scroll
                    ng-if="moreToLoad()"
                    on-infinite="loadMore()"
                    distance="20%">
                </ion-infinite-scroll>
            </div>
        </div>
    </ion-content>
</ion-view>
