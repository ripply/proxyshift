<ion-modal-view class="create-shift-modal" ng-controller="CreateShiftModalController">
    <ion-nav-bar>
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-close" ng-click="closeModal()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header">
        <div class="forms" id="create-shift-calendar">
            <div class="create-shift-content">
                calendar
                <div class="create-shift-nav-next">
                    <button class="button ion-chevron-down" ng-click="slideTo('create-shift-time')"></button>
                </div>
            </div>
        </div>
        <div class="forms" id="create-shift-time">
            <button class="button create-shift-nav-prev ion-chevron-up" ng-click="slideTo('create-shift-calendar')"></button>
            <div class="create-shift-content">
                time
                <div class="create-shift-nav-next">
                    <button class="button ion-chevron-down" ngclick="slideTo('create-shift-location')"></button>
                </div>
            </div>
        </div>
        <div class="forms" id="create-shift-location">
            <button class="button create-shift-nav-prev ion-chevron-up" ng-click="slideTo('create-shift-time')"></button>
            <div class="create-shift-content">
                location
                <div class="create-shift-nav-next">
                    <button class="button ion-chevron-down" ng-click="slideTo('create-shift-description')"></button>
                </div>
            </div>
        </div>
        <div class="forms" id="create-shift-description">
            <button class="button create-shift-nav-prev ion-chevron-up" ng-click="slideTo('create-shift-location')"></button>
            <div class="create-shift-content">
                description
                <div class="create-shift-nav-next">
                    <button class="button ion-chevron-down" ng-click="slideTo('create-shift-confirm')"></button>
                </div>
            </div>
        </div>
        <div class="forms" id="create-shift-confirm">
            <button class="button create-shift-nav-prev ion-chevron-up" ng-click="slideTo('create-shift-description')"></button>
            <div class="create-shift-content">
                confirm
            </div>
        </div>
    </ion-content>
    <div class="block-input" ng-show="blockInput"></div>
</ion-modal-view>
