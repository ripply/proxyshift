<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Create Group</h1>
    </ion-header-bar>
    <ion-content>
        <div ng-controller="CreateGroupController">
            <form ng-submit="doCreate()">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Group Name</span>
                        <input type="text" ng-model="group.groupname">
                    <label class="item" ng-show="message != null">
                        <span>{{message}}</span>
                    </label>
                    <button class="button button-block button-positive" type="submit">Create Group</button>
                    </label>
                </div>
            </form>
        </div>
    </ion-content>
</ion-modal-view>
