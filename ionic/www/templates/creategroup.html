<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Create Company</h1>
    </ion-header-bar>
    <ion-content>
        <div ng-controller="CreateGroupController">
            <form ng-submit="doCreate()">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Company Name</span>
                        <input type="text" ng-model="group.name">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">State</span>
                        <input type="text" ng-model="group.state">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">City</span>
                        <input type="text" ng-model="group.city">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Address</span>
                        <input type="text" ng-model="group.address">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">zipcode</span>
                        <input type="text" ng-model="group.zipcode">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">URL</span>
                        <input type="text" ng-model="group.weburl">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Contact Email</span>
                        <input type="text" ng-model="group.contactemail">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Contact Phone</span>
                        <input type="text" ng-model="group.contactphone">
                    </label>
                    <label class="item" ng-show="message != null">
                        <span>{{message}}</span>
                    </label>
                    <button class="button button-block button-steelblue" type="submit">Create</button>
                    </label>
                </div>
            </form>
        </div>
    </ion-content>
</ion-modal-view>
