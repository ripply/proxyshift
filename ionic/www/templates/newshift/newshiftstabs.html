            DATE(S)
        </a>

        <a class="tab-item" ui-sref="{{states.SHIFT_REQUEST_WHO}}($rootScope.newShiftTabsStateParams)" ng-class="{'active': currentState == states.SHIFT_REQUEST_WHO}">
