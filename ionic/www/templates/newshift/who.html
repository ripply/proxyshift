<ion-view view-title="When" hide-back-button="true">
    <ion-content class="has-header has-footer">
        <h4 class="new-shift-title">Please select the job title and add any additional information</h4>
        <div class="list list-inset">
            <div class="item item-stacked-label">
                <span class="input-label">Shift Title</span>
                <input type="text" style="width: 100%;" ng-model="other.title"></input>
            </div>
            <div class="item item-stacked-label">
                <span class="input-label">Shift Description</span>
                <textarea rows="4" cols="50" style="width: 100%; height: 20%;" ng-model="other.description"></textarea>
            </div>
            <div class="item item-input">
                <span class="input-label">Select Job Title</span>
                <select ng-model="other.job">
                    <option ng-repeat="job in jobTypes"
                            ng-selected="jobTypes.indexOf(job) == 0"
                        value="{{job.id}}">
                        {{job.title}} - {{job.description}}
                    </option>
                </select>
            </div>
        </div>
        <button ng-disabled="!progressable()"
                style="width: 100%"
                class="button button-block button-positive activated"
                ng-click="next()">
            <div ng-if="progressable()">
                Next
            </div>
            <div ng-if="!progressable()">
                Please complete the form
            </div>
        </button>
    </ion-content>
</ion-view>
