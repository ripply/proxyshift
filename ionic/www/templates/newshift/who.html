<ion-view view-title="When" hide-back-button="true">
    <ion-content class="has-header has-footer">
        <h4 class="new-shift-title">Please select the job type and add any additional information</h4>
        <div class="list compacted-list list-inset full-width-inputs">
            <div class="item item-input row">
                <div class="col col-50 list-item-padding">
                    <h4 class="sub-subheader">Select Job Type</h4>
                </div>
                <div class="col">
                    <select ng-model="other.job">
                        <option ng-repeat="job in jobTypes"
                                ng-selected="jobTypes.indexOf(job) == 0"
                                value="{{job.id}}">
                            {{job.title}} - {{job.description}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="item item-stacked-label row">
                <div class="col list-item-padding">
                    <h4 class="">Shift Description (Optional)</h4>
                </div>
            </div>
            <div class="item row">
                <div class="col list-item-padding">
                    <textarea rows="4" cols="50" style="width: 100%;" ng-model="other.description"></textarea>
                </div>
            </div>
            <div class="item row">
                <div class="col">
                    <button ng-disabled="!progressable()"
                            style="width: 100%"
                            class="button button-block button-positive activated"
                            ng-click="next()">
                        <div ng-if="progressable()">
                            Next
                        </div>
                        <div ng-if="!progressable()">
                            Please complete the form
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
