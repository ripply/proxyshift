<ion-view view-title="When" hide-back-button="true">
    <ion-content class="has-header has-footer">
        <h4 class="new-shift-title">Where is the shift located</h4>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="query" ng-style="{'width' : '100%'}"
                       placeholder="Search by location name, address or phone number">
            </label>
            <div class="item">
                <ion-scroll delegate-handle="shift-where" ng-style="{'height': currentStepDivHeight / 2}">
                    <ion-list
                        type="list-inset"
                        show-delete="false"
                        show-reorder="false"
                        can-swipe="false">
                        <ion-radio
                            class="item clear-padding item-divider-bright-text"
                            ng-class="{'location-selected': location.selected}"
                            ng-click="locationClicked(location)"
                            ng-model="selectedLocationRadio"
                            ng-value="location.id"
                            ng-repeat="location in users | filter:query">
                            {{location.address}}
                        </ion-radio>
                    </ion-list>
                    <ion-infinite-scroll
                        ng-if="moreToLoad()"
                        on-infinite="loadMore()"
                        distance="20%">
                    </ion-infinite-scroll>
                </ion-scroll>
            </div>
            <h4 ng-if="sublocations.length > 0"
                class="new-shift-title">Select the specific department</h4>
            <div class="item">
                <div ng-if="sublocations.length > 0">
                    <ion-list
                        type="list-inset"
                        show-delete="false"
                        show-reorder="false"
                        can-swipe="false">
                        <ion-item
                            class="item clear-padding item-divider-bright-text"
                            ng-class="{'location-selected': sublocation.selected}"
                            ng-click="sublocationClicked(sublocation)"
                            ng-repeat="sublocation in sublocations">
                            {{sublocation.title}}
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
