<ion-view view-title="When" hide-back-button="true">
    <ion-content class="has-header has-footer">
        <h4 class="new-shift-title">Please review the shift request before submitting</h4>
        <div class="list list-inset">
            <div class="item item-stacked-label">
                <span class="input-label">Shift Title</span>
                {{title}}
            </div>
            <div class="item item-stacked-label">
                <span class="input-label">Shift Description</span>
                {{description}}
            </div>
        </div>
        <shift-list dismissable="true" name="newShifts" swipable="false"></shift-list>
        <button ng-click="create()"
                    style="width: 100%"
                    class="button button-block button-positive activated">
            Create
        </button>
    </ion-content>
</ion-view>
