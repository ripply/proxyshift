<ion-view view-title="When" hide-back-button="true" can-swipe-back="false">
    <ion-content class="has-header has-footer">
        <h4 class="new-shift-title">Please review the shift request before submitting</h4>
        <shift-list dismissable="true" name="newShifts" swipable="false"></shift-list>
        <div class="list compacted-list list-inset full-width-inputs">
            <div class="item row">
                <div class="col">
                    <button ng-click="create()"
                            style="width: 100%"
                            class="button button-block button-positive activated">
                        Create
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
