<ion-view view-title="When" hide-back-button="true">
    <ion-content class="has-header has-footer">
        {{description}}
        <ion-scroll delegate-handle="shift-review" ng-style="{'height': currentStepDivHeight * 0.5}">
            <div ng-repeat="day in dates">
                <p>Shift {{date.indexOf(day) + 1}}</p>
                <p>Date: {{day.key}}</p>
                <p>Begins: {{dateState[day.key].time}}</p>
                <p>Shift Duration: {{dateState[day.key].hours}} hours</p>
                <p>Employees needed: {{dateState[day.key].counter}}</p>
            </div>
        </ion-scroll>
        <ion-button ng-click="create()">Create</ion-button>
    </ion-content>
</ion-view>
