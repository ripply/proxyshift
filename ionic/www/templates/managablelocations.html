<ion-view view-title="Subscriptions" can-swipe-back="false">
    <ion-content class="has-header" hide-back-button="false">
        <div class="list">
            <div class="item item-divider">
                Locations
            </div>
            <div class="item-indent">
                <div class="list list-inset centered-input">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" ng-model="query" ng-style="{'width' : '100%'}"
                               placeholder="Search by name, email or phone">
                    </label>
                    <div class="list">
                        <ion-item ng-repeat="location in locations | filter:query"
                                  ui-sref="settings.group.locations.managingsubscriptions({group_id: getGroupId(), location_id: location.id})">
                            {{ location.title }} - {{ location.address }}
                        </ion-item>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
