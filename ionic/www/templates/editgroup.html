<ion-nav-view>
    <div class="item item-divider has-header">
        Group Settings
    </div>

    <div class="list has-header">
        <ion-toggle ng-repeat="setting in settingsList"
                    ng-model="setting.checked"
                    ng-checked="setting.checked"
                    ng-disabled="true">
            {{ setting.text }}
        </ion-toggle>
    </div>

    <ion-content>
        <div class="item item-divider has header">
            Locations
        </div>

        <i class="icon ion-search placeholder-icon has header"></i>
        <input type="text" ng-model="query" ng-style="{'width' : '100%'}"
               placeholder="Search by address, city, state, zipcode or phone">

        <div class="list">
            <ion-toggle ng-repeat="location in locationList | filter:query"
                        ng-model="location.checked"
                        ng-checked="location.checked">
                {{ location.address }}
            </ion-toggle>
        </div>

        <div class="item">
            <pre ng-bind="currentGroup | json"></pre>
        </div>

        <button class="button button-full button-positive">Save</button>
    </ion-content>
</ion-nav-view>
