<ion-view view-title="Manage" can-swipe-back="false">
    <ion-content class="has-tabs-top">
        <ion-list
            class="has-header"
            show-delete="false"
            show-reorder="false"
            can-swipe="false">
            List of people applying for shift {{shift_id}}
            <ion-item class="item item-icon-right"
                      ng-show="{{shift.shiftapplications.length != 0}}"
                      ng-repeat="shiftapplication in shift.shiftapplications">
                {{shiftapplication}}
                <i class="icon ion-minus-circled" ng-click="promptDeclineShiftApplication({{shiftapplication.id}})"></i>
            </ion-item>
            <ion-item class="item"
                      ng-show="{{shift.shiftapplications.length == 0}}">
                No applicants
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
