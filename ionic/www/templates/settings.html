<ion-nav-view>
    <ion-nav-view name="content">
        <ion-header-bar>
            <h1 class="title">Settings</h1>
            <div class="buttons">
                <button class="button button-icon ion-close" ng-click="close()"></button>
            </div>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <ion-toggle ng-repeat="item in settingsList"
                            ng-model="item.checked"
                            ng-checked="item.checked">
                    {{ item.text }}
                </ion-toggle>
                <div class="item item-divider">
                    Groups
                </div>
                <ion-list>
                    <ion-item ng-repeat="group in groupsList"
                              item="group"
                              href="#/settings/groupsettings/{{group.id}}" ng-click="openGroupSettings()" class="item-remove-animate">
                        {{ group.name }}
                    </ion-item>
                </ion-list>
            </div>
            <button class="button button-full button-positive">
                Save
            </button>
        </ion-content>
    </ion-nav-view>
</ion-nav-view>
