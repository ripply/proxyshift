<ion-content>
    <ion-item>
        You have been Invited as a {{ groupRole }} to the group below.
    </ion-item>
    <div class="item item-divider">
        Invitation Details
    </div>
    <div>
        <form name="subclassForm" ng-submit="createSubclass(subclassForm)">
            <div class="list">
                <div class="row" ng-repeat="item in groupDetails">
                    <div class="col col-25">{{ item.description }}:</div>
                    <div class="col col-25">{{ item.data }}</div>
                </div>
                <button class="button button-block button-positive" type="submit">Accept Invitation</button>
            </div>
        </form>
    </div>
</ion-content>
