<div id="app-header-tab" class="tabs-striped tabs-top tabs-background-positive tabs-color-light app-header-tab">
    <div class="tabs" style="top: 0">
        <a class="tab-item" href="#{{states.SHIFTS_URL}}" ng-class="{'active': currentState == states.SHIFTS}">
            Open Shifts
        </a>
        <a class="tab-item" href="#{{states.MYSHIFTS_URL}}" ng-class="{'active': currentState == states.MYSHIFTS}">
            My Shifts
        </a>
        <a class="tab-item" href="#{{states.MYCALLOUTS_URL}}" ng-class="{'active': currentState == states.MYCALLOUTS}">
            My Callouts
        </a>
        <a class="tab-item" href="#{{states.MANAGE_URL}}"
           ng-class="{'active': currentState == states.MANAGE}"
           ng-if="userinfo.ownedGroups.length > 0 || userinfo.privilegedMemberOfGroups.length > 0 || userinfo.privilegedMemberOfLocations.length > 0">
            Manage
        </a>
        <div style="position: absolute; top: 100%; left: 0; z-index: 1005; width: inherit; background-color: #FFF;">
            <shift-calendar value="AllShifts" toggle="true" show="false"></shift-calendar>
        </div>
    </div>
</div>
<ion-nav-view name="shiftTabContent"></ion-nav-view>
