<ion-nav-view name="content">
    <ion-header-bar>
        <h1 class="title">Settings</h1>
        <div class="buttons">
            <button class="button button-icon ion-close" ng-click="close()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <ion-toggle ng-model="UserSettings.pushnotifications"
                        ng-checked="UserSettings.pushnotifications"
                        ng-click="commitSettings()">
                Push Notifications
            </ion-toggle>
            <ion-toggle ng-model="UserSettings.emailnotifications"
                        ng-checked="UserSettings.emailnotifications"
                        ng-click="commitSettings()">
                Email Notifications
            </ion-toggle>
            <ion-toggle ng-model="UserSettings.textnotifications"
                        ng-checked="UserSettings.textnotifications"
                        ng-click="commitSettings()">
                Text Notifications
            </ion-toggle>
            <div class="item item-divider">
                Groups
            </div>
            <ion-item ng-repeat="group in groupsList"
                      item="group"
                      href="#{{states.GROUPSETTINGS_URL}}/{{group.id}}" class="item-remove-animate">
                {{ group.name }}
            </ion-item>
        </div>
        <button class="button button-full button-positive">
            Save
        </button>
    </ion-content>
</ion-nav-view>
