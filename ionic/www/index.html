<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/release/css/ionic.css" rel="stylesheet">
    <link href="css/proxyshift.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lib/angular-toastr/dist/angular-toastr.css">

    <!-- In windows apps this fixes dynamic content errors -->
    <script src="lib/winstore-jscompat/winstore-jscompat.js"></script>
    <script src="lib/ionic/release/js/ionic.bundle.min.js"></script>
    <script src="lib/validator-js/validator.min.js"></script>
    <script src="lib/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="lib/ng-material-floating-button/src/mfb-directive.js"></script>
    <script src="libs.min.js"></script>
    <script src="template.js"></script>
</head>
  <body ng-app="scheduling-app">
    <ion-nav-view></ion-nav-view>
    <noscript>
        <div class="login-container centered-input">
            <div>
                <form>
                    <div class="list list-inset">
                        <a href="/"><img src="img/logo.png" class="logo"></a>
                        <label class="item item-input">
                            <i class="icon ion-email placeholder-icon"></i>
                            <input  type="text" ng-model="user.username" placeholder="Username or email">
                        </label>
                        <label class="item item-input">
                            <i class="icon ion-locked placeholder-icon"></i>
                            <input  type="password" ng-model="user.password" placeholder="Password">
                        </label>
                        <label class="item login-error-message" ng-show="message != null">
                            <span>Proxy/Shift requires Javascript to be enabled.</span>
                        </label>
                        <button disabled class="button button-block" type="submit">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </noscript>
  </body>
</html>
